apiVersion: constraints.gatekeeper.sh/v1beta1
kind: PodAutomountserviceaccounttokenPolicy
metadata:
  name: podautomountserviceaccounttokenpolicy
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod", "ReplicationController"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet", "ReplicaSet"]
      - apiGroups: ["batch"]
        kinds: ["Job", "CronJob"]
    excludedNamespaces: []
